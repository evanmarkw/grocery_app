<p-toast></p-toast>

<p-toolbar class="mb-4">
  <div class="p-toolbar-group-start">
    <div class="logo-section" routerLink="/" style="cursor: pointer;">
      <img src="assets/images/0_168_Asian_Mart_Logo.jpg"
           alt="{{ title }}"
           class="logo-image">
      <h2 class="logo-text">{{ title }}</h2>
    </div>
  </div>
  <div class="p-toolbar-group-end">
    <!-- Show login button when not logged in -->
    <p-button
      *ngIf="!currentUser"
      label="Login"
      icon="pi pi-user"
      class="p-button-outlined login-btn"
      (onClick)="navigateToLogin()">
    </p-button>

    <!-- Show user menu when logged in -->
    <div *ngIf="currentUser" class="user-menu-wrapper">
      <p-button
        [label]="getUserDisplayName()"
        icon="pi pi-user"
        class="p-button-text user-menu-btn"
        (onClick)="userMenu.toggle($event)">
      </p-button>
      <p-menu #userMenu [model]="userMenuItems" [popup]="true" appendTo="body"></p-menu>
    </div>
  </div>
</p-toolbar>

<div class="main-container">
  <router-outlet></router-outlet>
</div>
