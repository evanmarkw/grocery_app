<div class="flex align-items-center justify-content-center min-h-screen px-3" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="w-full" style="max-width: 480px;">
    <p-card styleClass="shadow-8 border-round-xl">
      <ng-template pTemplate="header">
        <div class="text-center px-3 py-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
          <h2 class="text-4xl font-bold m-0 mb-2">Sign In</h2>
          <p class="text-xl m-0" style="opacity: 0.95;">Welcome back to 168 Asian Mart</p>
        </div>
      </ng-template>

      <form (ngSubmit)="onSubmit()" class="flex flex-column gap-4 p-4">
        <div class="field">
          <span class="p-float-label w-full">
            <input
              id="email"
              type="email"
              pInputText
              [(ngModel)]="credentials.email"
              name="email"
              [disabled]="loading"
              required
              class="w-full p-3 text-lg"
            />
            <label for="email" class="text-lg">Email Address</label>
          </span>
        </div>

        <div class="field">
          <span class="p-float-label w-full">
            <p-password
              id="password"
              [(ngModel)]="credentials.password"
              name="password"
              [disabled]="loading"
              [feedback]="false"
              [toggleMask]="true"
              styleClass="w-full"
              inputStyleClass="w-full p-3 text-lg"
              required>
            </p-password>
            <label for="password" class="text-lg">Password</label>
          </span>
        </div>

        <p-message
          *ngIf="errorMessage"
          severity="error"
          [text]="errorMessage"
          styleClass="w-full">
        </p-message>

        <p-button
          type="submit"
          label="Sign In"
          [loading]="loading"
          icon="pi pi-sign-in"
          styleClass="w-full p-3 text-lg font-bold"
          [disabled]="loading">
        </p-button>

        <p-divider align="center">
          <span class="text-sm text-600 font-semibold">OR</span>
        </p-divider>

        <p-button
          type="button"
          label="Continue as Guest"
          icon="pi pi-user"
          severity="secondary"
          styleClass="w-full p-3 text-lg"
          [outlined]="true"
          (onClick)="continueAsGuest()">
        </p-button>
      </form>

      <ng-template pTemplate="footer">
        <div class="text-center p-3 bg-gray-50">
          <small class="text-600">Don't have an account? <a routerLink="/signup" class="text-primary font-bold no-underline hover:underline">Sign up</a></small>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
